<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <header class="invisible">
    <h1>Weather App</h1>
  </header>
  
  <div class="sidebar">
    <main class="main-weather-info">
      <div class="main-weather-info__btns">
        <button class="main-weather-info__btn">Search for places</button>
        <button class="main-weather-info__btn main-weather-info__btn--rounded">L</button>
      </div>

      <div class="main-weather-info__body">
        <div class="weather-img weather-img--large weather-img--shower"></div>
        <p class="main-weather-info__temp">
          <span class="main-weather-info__temp__value main-weather-info__temp__value--small">1</span>
          <span class="main-weather-info__temp__value">5</span>
          <span class="main-weather-info__temp__unit">°C</span>
        </p>
        
        <p class="main-weather-info__description">Shower</p>
        <p class="main-weather-info__date"><span>Today</span> • <span>Fri 6 Jun</span></p>
        <p class="main-weather-info__location">Helsinki</p>
      </div>
    </main>

    <aside class="search search--hidden">
      <button class="search__btn">X</button>
      <form class="search__form">
        <div class="search__form__field">
          <input class="search__form__input" type="search" placeholder="search location" required>
        </div>
        <button class="search__form__btn" type="submit">Search</button>
      </form>

      <div class="search__results">
        <button class="search__result">London</button>
        <button class="search__result">Barcelona</button>
        <button class="search__result">Long Beach</button>
      </div>
    </aside>
  </div>

  <div>
    <section class="forecast">
      <h2 class="invisible">Forecast</h2>
      <div class="forecast__card">
        <h3 class="forecast__card__title">Tomorrow</h3>
        <div class="weather-img weather-img--light-rain"></div>
        <p class="forecast__card__temp">
          <span class="forecast__card__high">16°C</span>
          <span class="forecast__card__low">11°C</span>
        </p>
      </div>

      <div class="forecast__card">
        <h3 class="forecast__card__title">Tomorrow</h3>
        <div class="weather-img weather-img--light-rain"></div>
        <p class="forecast__card__temp">
          <span class="forecast__card__high">16°C</span>
          <span class="forecast__card__low">11°C</span>
        </p>
      </div>

      <div class="forecast__card">
        <h3 class="forecast__card__title">Tomorrow</h3>
        <div class="weather-img weather-img--light-rain"></div>
        <p class="forecast__card__temp">
          <span class="forecast__card__high">16°C</span>
          <span class="forecast__card__low">11°C</span>
        </p>
      </div>

      <div class="forecast__card">
        <h3 class="forecast__card__title">Tomorrow</h3>
        <div class="weather-img weather-img--light-rain"></div>
        <p class="forecast__card__temp">
          <span class="forecast__card__high">16°C</span>
          <span class="forecast__card__low">11°C</span>
        </p>
      </div>

      <div class="forecast__card">
        <h3 class="forecast__card__title">Tomorrow</h3>
        <div class="weather-img weather-img--light-rain"></div>
        <p class="forecast__card__temp">
          <span class="forecast__card__high">16°C</span>
          <span class="forecast__card__low">11°C</span>
        </p>
      </div>
    </section>

    <section>
      <h2>Today's Highlights</h2>
      <div>
        <div>
          <h3>Wind Status</h3>
          <p><span>7</span>mph</p>
          <p>WSW</p>
        </div>

        <div>
          <h3>Humidity</h3>
          <p><span>84</span>%</p>
          <div>
            <p>
              <span>0</span>
              <span>50</span>
              <span>100</span>
            </p>
            <div></div>
            <p><span>%</span></p>
          </div>
        </div>

        <div>
          <h3>Visibility</h3>
          <p><span>6,4</span>miles</p>
        </div>

        <div>
          <h3>Air Pressure</h3>
          <p><span>998</span> mb</p>
        </div>
      </div>
    </section>
    <footer></footer>
  </div>
</body>
</html>
